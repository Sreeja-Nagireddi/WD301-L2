<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Registration Page</title>
        <meta charset = "utf-8">
        <meta name = "viewport"content = "width = device-width,initial-scale = 1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body style = "background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGLqxuLbuISUdD20LOsd_Pn-262C_fc1wrUg&usqp=CAU);background-repeat: no-repeat;background-size: cover;">
        <div class = "container col-4">
            <div class = "row">
                <div class = "col-9">
                    <br><br><h2 align = "center" style = "font-family:Arial, Helvetica, sans-serif;color:rgb(59, 147, 172)"><b>Register Now</b></h2>
                    <div style = "background-color: rgb(60, 140, 158)"class = "mt-4 p-5 text-white rounded">
                        <form action = "/registersubmit" method = "get">
                            <div class = "form-group">
                                <label>First Name</label>
                                <input type = "text" name = "fn" id = "fn"  class = "form-control">
                            </div>
                            <div class = "form-group">
                                <label>Last Name</label>
                                <input type = "text" name = "ln" id = "ln"  class = "form-control">
                            </div>
                            <div class = "form-group">
                                <label>Email</label>
                                <input type = "text" name = "email" id = "email"  class = "form-control">
                            </div>
                            <br>
                            <div class = "form-group">
                                <label>Gender</label><br>
                                <input type = "radio" id = "male" value = "Male"> <label for = "male">Male</label> 
                                <input type = "radio" id = "female" value = "Female"> <label for = "female">Female</label>
                                <input type = "radio" id = "other" value = "Other"> <label for = "other">Other</label>
                            </div><br>
                            <div class = "form-group">
                                <label>Password</label>
                                <input  type = "password" name = "pwd" id = "pwd1" class = "form-control">
                            </div>
                            <div class = "form-group">
                                <label>Confirm Password</label>
                                <input type = "password" name = "cpwd" id = "pwd2"  class = "form-control">
                            </div>
                            <br>
                            <input type = "submit" class = "btn btn-success form-control" value = "Register"><br><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
